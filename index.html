<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .center-image {
            background-color: #f5f5f5;
            /* background-color: aqua; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 333px;
        }

        figure {
            margin: 20px;
            width: 250px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        /*MEDIA QUERIES*/
        @media screen and (max-width: 759px) {
            body
            {
                font-size: 0.8em;         
            }
            /*PLUS DE COLONNES GRID ICI, QUE DU FLEX*/
            main {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        @media screen and (min-width: 760px) and (max-width: 1000px) {
            body
            {
                font-size: 1em;
            }
            main {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }
        @media screen and (min-width: 961px) and (max-width: 1100px) {
            body
            {
                font-size: 1.2em;
            }
        }
        @media screen and (min-width: 1100px) {
            body
            {
                font-size: 1.3em;
            }
        }
        
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="components/Name.js"></script>
    <script src="components/Food.js"></script>
    <script src="components/Hyperlink.js"></script>

</head>
<body>

    <div id="app">

        <Hyperlink href="https://www.wikipedia.org" title="title">My 1st Link</Hyperlink>
        <Hyperlink href="https://www.wikipedia.org" title="title">My 2nd Link</Hyperlink>

        <Name></Name>

        <hr>

        <Food></Food>

        <hr>

    </div>

    <script>
        // new instance of view
        const vm = new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
