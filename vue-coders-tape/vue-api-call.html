<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.20.0-0/dist/axios.min.js"></script>

    <style>

    </style>
</head>
<body>
    <div id="app">

        <ul>
            <li v-for="post in posts" v-text="post.title"></li>
        </ul>

        
    </div>

    <script>
        // source: https://www.youtube.com/watch?v=UIm-YqYKutk

        const app = new Vue({

            el: "#app",
            data: {
                posts: null,
            },
            mounted: function() {
                axios.get("https://jsonplaceholder.typicode.com/posts")
                    // .then(response => console.log(response.data));
                    .then(response => this.posts = response.data)
                    // if the address given does not exist, etc.
                    .catch(error => this.posts = [{ title: "No posts found." }])
                    .finally(() => console.log("Data loading complete."));
            }


        });


    </script>
</body>
</html>
